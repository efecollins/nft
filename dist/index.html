<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div id="card">
      <div class="img">
        <div class="img-cover"></div>
        <img class="img-view" src="images/icon-view.svg" alt="View image">
        <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium image">
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="counter">
        <div class="amount">
          <img src="images/icon-ethereum.svg">0.041 ETH
        </div>
        <div class="time">
          <img src="images/icon-clock.svg">3 days left
        </div>
      </div>
      <hr>
      <div class="creator">
        <img src="images/image-avatar.png" alt="Jules Wyvern" class="creator-img">
        <div class="creator-name"><span class="creator-name-title">Creation of </span><span
            class="creator-name-name">Jules Wyvern</span></div>
      </div>
    </div>
  </main>


  <div class=" attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://efecollins.github.io/new-pweb/dist">Efosa Collins Evbowe</a>.
  </div>

</body>

</html>
